<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Email</title>
    <style>
        /* Reset some default styles */
        body, p {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and default font */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Center the email content */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Header style */
        .header {
            text-align: center;
            padding: 20px 0;
        }

        /* Content section */
        .content {
            padding: 20px;
        }

        /* Call to action button style */
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Footer style */
        .footer {
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Emergency Medical Center</h1>
            <p>emergency.med.svc@gmail.com</p>
        </div>
        <div class="content">
            <p>Hello! {email},</p>
            <br>
            <p>Your verification code is: <strong>{VERIFICATION_CODE}</strong></p>
            <br>
            <p>Please use this code to verify your email address at <strong>emergency medical center</strong></p>
        </div>
        <div class="footer">
            <p>&copy; 2023 AJ-Developments. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
